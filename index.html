<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Beatshop: BISHOP</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <pre id="novel-text"></p\re>

    <script>
        const novelText = document.getElementById("novel-text");
        let currentLine = 0;
        let novelLines = [];
        let typingDelay = 50; // Adjust this value to control typing speed (milliseconds).

        // Load the novel content from sentences.txt using a Fetch API.
        fetch('sentences.txt')
            .then(response => response.text())
            .then(text => {
                novelLines = text.split('\n');
                displayNextLine();
            });

        // Function to display the next line of the novel with a typewriter effect.
        function displayNextLine() {
            if (currentLine < novelLines.length) {
                const line = novelLines[currentLine];
                let index = 0;

                const typingInterval = setInterval(function () {
                    if (index < line.length) {
                        novelText.textContent += line[index];
                        index++;
                    } else {
                        // Line complete; move to the next line.
                        currentLine++;
                        clearInterval(typingInterval);
                        setTimeout(clearLine, typingDelay * 20); // Adjust delay for the next line.
                    }
                }, typingDelay);
            } else {
                // Clear the content and make the page black.
                novelText.textContent = '';
                document.body.style.backgroundColor = 'black';
            }
        }

        // Function to clear the line.
        function clearLine() {
            novelText.textContent = '';
            setTimeout(displayNextLine, typingDelay * 10); // Adjust delay before displaying the next line.
        }

        // Add event listeners to capture user interactions (clicks and key presses).
        document.addEventListener("click", displayNextLine);
        document.addEventListener("keydown", displayNextLine);
    </script>
</body>
</html>
