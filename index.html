<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Beat Shop: BISHOP</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <pre id="novel-text"></pre>

    <script>
        const novelText = document.getElementById("novel-text");
        let novelLines = [];
        let currentLine = 0;
        let currentChar = 0;
        let interval;
        let endFlag = 0;

        // Load the novel content from sentences.txt using a Fetch API.
        fetch('sentences.txt')
            .then(response => response.text())
            .then(text => {
                novelLines = text.split('\n');
                if (endFlag === 0){
                    displayNextChar();
                } else {
                    // displayEndroll();
                    clearContent();
                    return;
                }
            });

        // Function to display the next character of the novel with a delay.
        function displayNextChar() {
            if (currentLine < novelLines.length) {
                const line = novelLines[currentLine];
                if (currentChar < line.length) {
                    novelText.textContent += line.charAt(currentChar);
                    currentChar++;
                    interval = setTimeout(displayNextChar, 10);
                } else {
                    // Line complete; wait for user interaction.
                    clearInterval(interval);
                    currentLine++;
                    currentChar = 0;
                    novelText.textContent += '\n'; // Add a new line for the next text.
                    document.addEventListener("click", displayNextChar);
                    document.addEventListener("keydown", displayNextChar);
                }
            } else {
                if (endFlag < 1){
                    displayEndroll();
                } else {
                    clearContent();    
                }
                // Display Endroll.
                // document.addEventListener("click", clearContent);
                // document.addEventListener("keydown", clearContent);
            }
        }
    </script>

    <script>    
        // Load endroll content from endroll.txt using a Fetch API.

        // Function to display the content of endroll.txt.
        function displayEndroll() {
            endFlag = 1;

            // Calculate the date one week ahead of the current date
            const currentDate = new Date();
            const oneWeekAhead = new Date(currentDate.getTime() + 7 * 24 * 60 * 60 * 1000);

            // Format the date as you want (e.g., "YYYY-MM-DD")
            const formattedDate = `${oneWeekAhead.getFullYear()}-${(oneWeekAhead.getMonth() + 1).toString().padStart(2, '0')}-${oneWeekAhead.getDate().toString().padStart(2, '0')}`;

            fetch('endroll.txt')
                .then(response => response.text())
                .then(text => {
                    const endrollLines = text.split('\n');
                    let lineIndex = 0;

                    // Add the formatted date to the beginning of the endroll content
                    endrollLines.unshift(`${formattedDate}T02:03:00Z 0 [Warning] [B4-ITS2L8] [Therianthropes] HIGH SECURITY RISKS; YOU MAY BE TRACKED DOWN SOON. `);

                    function displayNextLine() {
                        if (lineIndex < endrollLines.length) {
                            novelText.innerHTML += endrollLines[lineIndex] + '<br>';
                            lineIndex++;
                            setTimeout(displayNextLine, 30);
                        }
                    }

                    displayNextLine();
                });
            }
    </script>

    <script>        
        // Function to clear the content and make the page black.
        function clearContent() {
            novelText.textContent = '';
            document.body.style.backgroundColor = 'black';
            //currentLine = 0;
            //currentChar = 0;
            alert('!!! CONNECTION CLOSED !!!')
            document.removeEventListener("click", clearContent);
            document.removeEventListener("keydown", clearContent);
            //displayNextChar();
            endFlag++;
        }
    </script>
</body>
</html>
