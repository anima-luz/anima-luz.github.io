<!DOCTYPE html>
<html>
<head>
    <title>Typing Novel</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <pre id="novel-text"></pre>

    <script>
        const novelText = document.getElementById("novel-text");
        let currentLine = 0;
        let novelLines = [];
        let currentColumn = 0;
        const typingInterval = 5; // Delay between typing each character (in milliseconds).

        // Load the novel content from sentences.txt using a Fetch API.
        fetch('sentences.txt')
            .then(response => response.text())
            .then(text => {
                novelLines = text.split('\n');
                displayNextLine();
            });

        // Function to display the next line of the novel with a typing effect.
        function displayNextLine() {
            if (currentLine < novelLines.length) {
                const line = novelLines[currentLine];

                const typing = setInterval(function () {
                    if (currentColumn <= line.length) {
                        novelText.textContent = line.slice(0, currentColumn);
                        currentColumn++;
                    } else {
                        clearInterval(typing);
                        currentLine++;
                        currentColumn = 0;

                        // Add a new line for the next text without affecting the previous lines.
                        novelText.textContent += '\n';

                        setTimeout(displayNextLine, typingInterval);
                    }
                }, typingInterval);
            } else {
                // Clear the content and make the page black when the user interacts.
                document.addEventListener("click", clearContent);
                document.addEventListener("keydown", clearContent);
            }
        }

        // Function to clear the content and make the page black.
        function clearContent() {
            novelText.textContent = '';
            document.body.style.backgroundColor = 'black';
            document.removeEventListener("click", clearContent);
            document.removeEventListener("keydown", clearContent);
        }
    </script>
</body>
</html>
